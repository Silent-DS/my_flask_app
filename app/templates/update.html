{% extends "base.html" %}

{% block head %}
<title>Update Task</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Task</h1>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Form to update the task -->
    <form action="{{ url_for('update', id=task.id) }}" method="POST">
        <input type="text" name="content" id="content" value="{{ task.content }}" placeholder="Enter updated task" required />
        <input type="submit" value="Update Task" class="btn-update" />
    </form>
</div>
{% endblock %}
